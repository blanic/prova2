<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.nome})">
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/my-style.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
</style>
</head>

<body>

<header th:replace="fragments/base.html :: menuAdmin"></header>

    <div class="elenco" id="elencoChefAdmin">
    <div class="elencoText">
      <h1 class="titoloElenco">Gli incontri</h1>
     <div class=corpoElenco>
      <div th:each="incontro : ${incontri}"> 
      <h4> <a href="admin/incontro/incontro.html" th:href="@{'/admin/incontro'+'/'+${incontro.id}}"

      </div>
      <form th:action="@{/admin/nuovoIncontro}" method="GET">
				<span><button class="addButton" type="Crea nuovo incontro">Crea nuovo incontro</button></span>
	</form>
    </div>
    </div>
    <div class="immagineChef">
      <img src="/images/libri.jpg" class="img" height="90%">
    </div>
  </div>
    <footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
